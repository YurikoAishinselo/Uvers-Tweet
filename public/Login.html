<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>

<body class="font-plusJakarta">
    <div class="md:flex">
        <div class="md:w-5/12 sm:w-full xs:w-full relative">
            <!-- Desktop Image -->
            <img src="../src/img/Login_Image_desktop.png" alt="Your Image"
     class="h-screen w-auto object-cover hidden md:block" />

            <!-- Mobile Image -->
            <img src="../src/img/Login_Image_mobile.png" alt="Your Image"
                class="w-screen h-32 object-cover md:hidden" style="position: sticky; top: 0;" />
        </div>

        <div class="md:w-7/12 sm:w-full xs:w-full md:px-16 md:py-16 xs:px-8 xs:py-8 ">
            <div class="flex items-center xs:justify-center sm:justify-center md:justify-start">
                <img src="../src/img/UVT_Logo.png" alt="Logo" class="sm:h-10 h-10 md:h-20 w-auto xs:ml-1">
                <h1 class="text-pink font-semibold p-4 md:ml-8 xs:ml-1 md:text-5xl text-4xl">Uvers Tweet</h1>
            </div>

            <h1
                class="text-black font-semibold xl:text-6xl lg:text-5xl md:text-3xl text-4xl md:mt-8 sm:mt-4 xs:text-center sm:text-center md:text-left">
                Welcome To UVERS Tweet
            </h1>
            <form class="mt-8 xs:text-center sm:text-center md:text-left">
                <input type="number" id="nim" class="py-3 px-4 bg-lightGrey rounded-md w-3/4 mb-6" placeholder="NIM">
                <input type="password" id="password" class="py-3 px-4 bg-lightGrey rounded-md w-3/4 mb-6"placeholder="Password">
                <button class="py-3 px-4 w-3/4 bg-pink text-white text-xl font-semibold rounded-md mt-10">Daftar</button>
                <p class="mt-4 ">If you already have an account <a class="text-green" href="#">Sign Up Now</a></p>
            </form>
        </div>
    </div>
</body>

</html>
